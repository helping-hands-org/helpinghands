    <section class="page-header">
        <div class="container">
            <h1>Our Services - Test Version</h1>
            <p>Quick test to verify services are loading</p>
        </div>
    </section>

    <section class="services-section">
        <div class="container">
            <div id="testResults" style="background: #f0f0f0; padding: 20px; border-radius: 10px; margin-bottom: 30px;">
                <h3>Debug Information:</h3>
                <p id="debugInfo"></p>
            </div>
            
            <div class="services-grid-large" id="servicesContainer">
                <p style="text-align: center; color: #999;">Services will appear here...</p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">

            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script>
        // Test script
        window.addEventListener('DOMContentLoaded', function() {
            const debugInfo = document.getElementById('debugInfo');
            const container = document.getElementById('servicesContainer');
            
            let info = '<strong>Checking data...</strong><br>';
            
            // Check if servicesData exists
            if (typeof servicesData !== 'undefined') {
                info += `✅ servicesData found<br>`;
                info += `✅ Number of services: ${servicesData.length}<br>`;
                
                if (servicesData.length > 0) {
                    info += `✅ First service: ${servicesData[0].name}<br>`;
                }
            } else {
                info += `❌ servicesData NOT found<br>`;
            }
            
            // Check if container exists
            if (container) {
                info += `✅ servicesContainer found<br>`;
            } else {
                info += `❌ servicesContainer NOT found<br>`;
            }
            
            // Check if populateServices exists
            if (typeof populateServices === 'function') {
                info += `✅ populateServices function exists<br>`;
                info += `<strong style="color: green;">Calling populateServices()...</strong><br>`;
                
                try {
                    populateServices();
                    info += `✅ populateServices() executed successfully<br>`;
                    info += `✅ Rendered ${container.children.length} service cards<br>`;
                } catch (e) {
                    info += `❌ Error: ${e.message}<br>`;
                }
            } else {
                info += `❌ populateServices function NOT found<br>`;
            }
            
            debugInfo.innerHTML = info;
        });
    </script>
</body>
